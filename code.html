<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated To-Do List App</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            background: #fff;
            padding: 2rem 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 540px;
            width: 100%;
        }
        
        .filter-btn {
            background-color: #f0f0f0;
            color: #4a90e2;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background-color: #4a90e2;
            color: white;
        }
        
        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #edeef0;
            border-radius: 2rem;
            padding-left: 1.25rem;
            margin-bottom: 1.5rem;
        }

        #input-box {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            padding: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
        }

        .add-btn {
            border: none;
            outline: none;
            padding: 1rem 3rem;
            background: #4A90E2;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 2rem;
            transition: background-color 0.3s;
        }

        .add-btn:hover {
            background-color: #357ABD;
        }

        ul li {
            list-style: none;
            font-size: 1rem;
            padding: 0.75rem 0.5rem 0.75rem 2.5rem;
            user-select: none;
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }
        
        ul li::before {
            content: '';
            position: absolute;
            height: 1.5rem;
            width: 1.5rem;
            border-radius: 50%;
            background-color: #e0e0e0;
            top: 50%;
            left: 0.5rem;
            transform: translateY(-50%);
            transition: background-color 0.3s;
        }

        ul li.checked {
            color: #888;
            text-decoration: line-through;
        }

        ul li.checked::before {
            background-color: #4A90E2;
            content: '\2713';
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 0.8rem;
        }

        ul li span {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 2.5rem;
            height: 2.5rem;
            font-size: 1.5rem;
            color: #888;
            line-height: 2.5rem;
            text-align: center;
            border-radius: 50%;
            transition: background-color 0.3s, color 0.3s;
        }

        ul li span:hover {
            background: #f0f0f0;
            color: #e74c3c;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-900">
            To-Do List App üìù
        </h1>
        <hr class="mb-6 border-t-2 border-gray-300" />
        <div class="row flex items-center bg-gray-200 rounded-full px-5 py-2 mb-6">
            <input type="text" id="input-box" placeholder="Add a new task..." class="bg-transparent border-none outline-none flex-1 text-base p-2">
            <button onclick="addTask()" class="add-btn">
                Add
            </button>
        </div>
        <ul id="list-container" class="mt-4"></ul>
        <div class="flex justify-between items-center mt-6 pt-4 border-t">
            <div class="flex gap-2">
                <button class="filter-btn active" data-filter="all" onclick="filterTasks('all')">All</button>
                <button class="filter-btn" data-filter="active" onclick="filterTasks('active')">Active</button>
                <button class="filter-btn" data-filter="completed" onclick="filterTasks('completed')">Completed</button>
            </div>
            <button onclick="clearAllTasks()" class="add-btn !bg-red-500 !text-sm !p-2">Clear All</button>
        </div>
    </div>

    <script>
        const inputBox = document.getElementById("input-box");
        const listContainer = document.getElementById("list-container");
        const filterButtons = document.querySelectorAll('.filter-btn');

        function addTask() {
            if (inputBox.value.trim() === '') {
                const messageBox = document.createElement("div");
                messageBox.textContent = "Please enter a task.";
                messageBox.className = "text-center text-red-500 mb-4 font-semibold";
                listContainer.prepend(messageBox);
                setTimeout(() => {
                    messageBox.remove();
                }, 2000);
            } else {
                let li = document.createElement("li");
                li.textContent = inputBox.value;
                listContainer.appendChild(li);

                let span = document.createElement("span");
                span.innerHTML = "\u00d7";
                li.appendChild(span);
            }
            inputBox.value = "";
            saveData();
        }

        listContainer.addEventListener("click", function(e) {
            if (e.target.tagName === "LI") {
                e.target.classList.toggle("checked");
                saveData();
            } else if (e.target.tagName === "SPAN") {
                e.target.parentElement.remove();
                saveData();
            }
        });

        function clearAllTasks() {
            listContainer.innerHTML = '';
            localStorage.clear();
        }

        function filterTasks(filterType) {
            filterButtons.forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filter="${filterType}"]`).classList.add('active');

            const tasks = listContainer.children;
            for (let i = 0; i < tasks.length; i++) {
                const task = tasks[i];
                const isCompleted = task.classList.contains('checked');

                switch (filterType) {
                    case 'all':
                        task.style.display = '';
                        break;
                    case 'active':
                        task.style.display = isCompleted ? 'none' : '';
                        break;
                    case 'completed':
                        task.style.display = isCompleted ? '' : 'none';
                        break;
                }
            }
        }
        
        function saveData() {
            localStorage.setItem("data", listContainer.innerHTML);
        }

        function showData() {
            listContainer.innerHTML = localStorage.getItem("data");
            const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
            filterTasks(activeFilter);
        }

        showData();
    </script>
</body>
</html>
